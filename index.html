<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/assets/github-favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Github App</title>
</head>

<body>
  <main>
    <div id="searchBox">
      <form method="get" id="searchUser">
        <input type="text" name="searchID" id="searchInput" placeholder="Search username..." required autofocus>
        <button type="submit" class="searchBtn">Search</button>
      </form>
    </div>

    <div id="noUser">
    </div>

    <div id="userProfile">
    </div>

    <div id="userRepos">
    </div>

  </main>

  <script src="/js/githubAPI.js"></script>
  <script src="/js/displayUserInfo.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
